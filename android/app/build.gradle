/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.corpease"
    defaultConfig {
        applicationId "com.corpease"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // TODO: For production, generate your own keystore file
            // see https://reactnative.dev/docs/signed-apk-android
            // signingConfig signingConfigs.release
            signingConfig signingConfigs.debug  // Temporary: using debug for testing
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:34.3.0')
    
    // Firebase services
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
    
    // Google Play services for reCAPTCHA
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.1.0'
    implementation 'com.google.android.gms:play-services-safetynet:18.1.0'
    implementation 'androidx.webkit:webkit:1.8.0'

    // Add Play Integrity API for better compatibility
    implementation 'com.google.android.play:integrity:1.3.0'

    // For Firebase UI (optional)
    implementation 'com.firebaseui:firebase-ui-auth:8.0.2'
    // For more Firebase SDKs, see https://firebase.google.com/docs/android/setup#available-libraries

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
